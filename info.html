<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/info.css">
</head>
<body>
    <form class="form">
        <h2>User Profile</h2>
        <div class="form-group">
            <label for="code">Code:</label>
            <div class="relative">
                <input class="form-control" id="code" type="text" pattern="[a-zA-Z\s]+" required="" autofocus="" title="Username should only contain letters. e.g. Piyush Gupta" autocomplete="" placeholder="Type your Code here...">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <div class="relative">
                <input id="email" class="form-control" type="email" required="" placeholder="Type your email address..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Contact Number:</label>
            <div class="relative">
                <input id="phone" class="form-control" type="text" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required="" placeholder="Type your Mobile Number...">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Branch Name:</label>
            <div class="relative">
                <input id="branch_name" class="form-control" type="url" pattern="https?://.+" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="email">First Name:</label>
            <div class="relative">
            <input id="firstname" class="form-control" type="text" id="designation" required="" placeholder="Type your firstname...">
            </div>	
        </div>
        <div class="form-group">
            <label for="email">User Name:</label>
            <div class="relative">
                <input id="username" class="form-control" type="text" id="tags" required="" placeholder="Type your username...">
            </div>
        </div>  
    </form>

    <script lang="javascript" onload="getInfo(event)" src="./renderer/info.js">
        
    </script>
</body>
</html>
